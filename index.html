<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="container">
        <div class="calc">
            <form>
                <div class="inputField">
                    <input type="text" name="display" id="display" autocomplete="off">
                </div>
                <div>
                    <input type="button" value="AC" id="AC" class="NoButton">
                    <input type="button" value="DE" id="DE" class="NoButton">
                    <input type="button" value="." class="NoButton">
                    <input type="button" value="/" class="NoButton">
                </div>
                <div>
                    <input type="button" value="9" class="NoButton">
                    <input type="button" value="8" class="NoButton">
                    <input type="button" value="7" class="NoButton">
                    <input type="button" value="*" class="NoButton">
                </div>
                <div>
                    <input type="button" value="6" class="NoButton">
                    <input type="button" value="5" class="NoButton">
                    <input type="button" value="4" class="NoButton">
                    <input type="button" value="-" class="NoButton">
                </div>
                <div>
                    <input type="button" value="3" class="NoButton">
                    <input type="button" value="2" class="NoButton">
                    <input type="button" value="1" class="NoButton">
                    <input type="button" value="+" class="NoButton">
                </div>
                <div>
                    <input type="button" value="0" class="NoButton">
                    <input type="button" value="00" class="NoButton">
                    <input type="button" value="=" class="equal NoButton" id="equal">
                </div>        
            </form>
        </div>
    </div>
    

<script src="calculator.js"></script>
    
</body>
</html>
